<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <!-- cdn bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
       
        <div class="container">
            <div class="col-md-6 d-flex justify-content-center">
                <!-- <img src="https://wttr.in/varanasi_tpq0_transparency=150.png"> -->
    
                <div class="weather__card p-3">
                   <div class="d-flex">
    
                      <div class="p-1 d-flex align-items-center">
                         <h3 id="temperature" style="color: whitesmoke;"> 37c</h3>
                         
                         <i class="bi bi-thermometer-sun mx-2" style="color: rgb(255, 200, 116);"></i>
                      </div>
    
                      <div class="p-1 d-flex align-items-center">
                         <span class="weather__description mx-2" id="description"> 
                        
                         </span>
                         <span id="location"></span>
                         <i id="edit-location" class="mx-1 bi bi-pencil"></i>
                      </div>
                   </div>
    
                   <div class="weather__status d-flex flex-row justify-content-center align-items-center my-2">
                      <div class="px-3 d-flex justify-content-center align-items-center">
                         <i class="bi bi-droplet-half" style="color: rgb(94 187 255)"></i>
                         <span id="humidity"> 
                         </span>
                      </div>
                      <div class="px-3 d-flex justify-content-center align-items-center">
                         <i class="bi bi-thermometer-half" style="color: rgb(255 214 160);"></i>
                         <span id="pressure"></span>
                      </div>
                      <div class=" px-3 d-flex justify-content-center align-items-center">
                         <i class="bi bi-wind"></i>
                         <span id="windSpeed"></span>
                        
                      </div>
                   </div>
                </div> 
        </div>



    <script src="index.js"></script>
    <script src="server.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
